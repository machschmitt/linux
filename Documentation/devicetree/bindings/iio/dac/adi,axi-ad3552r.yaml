%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/dac/adi,axi-ad3552r.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AXI-AD3552R DAC device driver

maintainers:
  - Marcelo Schmitt <marcelo.schmitt@analog.com>


description: |
  Bindings for the Analog Devices AXI-AD3552R DAC device and similar.
  Datasheet can be found here:
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad3552r.pdf

properties:
  compatible:
    enum:
      - adi,axi-ad3552r

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 30000000

  reset-gpios:
    maxItems: 1

  dmas:
    maxItems: 1

  dma-names:
    const: tx

required:
  - compatible
  - reg
  - spi-max-frequency

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    fpga_axi {
        #address-cells = <1>;
        #size-cells = <1>;
        axi-ad3552r@0 {
            compatible = "adi,axi-ad3552r";
            reg = <0x44a74000 0x1000>;
            spi-max-frequency = <20000000>;
            reset-gpios = <&gpio0 92 GPIO_ACTIVE_LOW>;
            dmas = <&dac_tx_dma 0>;
            dma-names = "tx";
        };
    };
...
