%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/temperature/maxim,max30208.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX30208/MAX30210 Digital Temperature Sensor

maintainers:
  - Marcelo Schmitt <marcelo.schmitt@analog.com>

description: |
  https://www.analog.com/media/en/technical-documentation/data-sheets/MAX30208.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/max30210.pdf

properties:
  compatible:
    enum:
      - maxim,max30208
      - maxim,max30210

  reg:
    maxItems: 1

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        temp-sensor@50 {
            compatible = "maxim,max30208";
            reg = <0x50>;
        };
    };
...

